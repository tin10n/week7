<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Compute with Me!</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <input type="text" id="displayBox" value="0" />

      <div class="buttons">
        <button class="operate" type="button">AC</button>
        <button class="operate" type="button">DEL</button>
        <button class="operate" type="button">%</button>
        <button class="operate" type="button">/</button>

        <button type="button">7</button>
        <button type="button">8</button>
        <button type="button">9</button>
        <button class="operate" type="button">*</button>

        <button type="button">4</button>
        <button type="button">5</button>
        <button type="button">6</button>
        <button class="operate" type="button">-</button>

        <button type="button">1</button>
        <button type="button">2</button>
        <button type="button">3</button>
        <button class="operate" type="button">+</button>

        <button type="button">0</button>
        <button type="button">00</button>
        <button type="button">.</button>
        <button type="button">=</button>
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
